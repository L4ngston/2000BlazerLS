  <body>
    <p class="Website-title">
      2000BlazerLS
    </p>
    
    <p class="email-signup">
      Sign up to recieve emails
    </p>
   
  <div style="text-align:center">
  <form class="email-form" name="submit-to-google-sheet">
    <input name="email" type="email" placeholder="Email Address" required>
    <button class="email-form-button" type="submit">Send</button>
  </form>
  <span id="msg"></span>
</div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby6AeUORMziuMxCZ181U2TV1Oi_yc9Jlj7jrq70RNjI9ShJYlY/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Thanks for signing up!"
          setTimeout(function(){
            msg.innerHTML = ""
          },5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
